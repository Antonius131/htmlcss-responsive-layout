<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Layout</title>
   <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header>
      <nav class="container">
         <div class="logo-col">
            <img src="./img/logo.png" alt="logo">
         </div>
         <div class="nav-menu">
            <ul>
               <li><a href="#">voce</a></li>
               <li><a href="#">voce</a></li>
               <li><a href="#">voce</a></li>
               <li><a href="#">voce</a></li>
               <li><a href="#">voce</a></li>
            </ul>
         </div>
         <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
         </div>
      </nav>
   </header>
   <main>
      <!-- main cards -->
      <section>
         <div class="container">
            <div class="card main-card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
         </div>
      </section>
      <!-- strategic plan -->
      <section class="strategic-plan">
         <div class="container">
            <div class="col"></div>
            <div class="col card"></div>
         </div>
      </section>
      <!-- testimonials -->
      <section class="testimonials">
         <div class="container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
         </div>
      </section>
      <!-- benefits -->
      <section class="benefits">
         <div class="container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
         </div>
      </section>
      <!-- about us -->
      <section class="about-us">
         <div class="container">
            <div class="col main-col"></div>
            <div class="col min-col"></div>
         </div>
      </section>
   </main>
   <footer></footer>
</body>
</html>
